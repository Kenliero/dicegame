<!DOCTYPE html
<html lang="en" dir="ltr">
<header>
  <meta charset="utf-8">
  <title>Dice Game</title>
  <link rel="stylesheet" href="styles.css">
</header>

<body>
  <div class="divmain">
    <h1 class="mainTopic">Dice Game for Two</h1>
  </div>    

  <!-- Grid for Players and Dices -->
  <div class="playersFlex">
    <div class="playersGrid">
      
      <div class="playerDivOneLabel"><label id="playerInputOne"">Input The Name of Player One:</label></div>
      <div class="playerDivTwoLabel"><label id="playerInputTwo" ">Input The Name of Player Two:</label></div>      
      <div class="playerDivOneInput"><input type="text" name="playerNameOne" placeholder="Your Name"></div>
      <div class="playerDivTwoInput"><input type="text" name="playerNameTwo" placeholder="Your Name"></div>
      
      <div class="diceOneDiv"><img src="./images/6.png" class="dicePicOne" alt="Dice 6 photo"></div>

      <div class="diceTwoDiv"><img src="./images/6.png" class="dicePicTwo" alt="Dice 6 photo"></div>

    </div>
  </div>
  
  <!-- JavaScript link-->
  <script src="index.js"></script>
</body>
</html>
