<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Dice Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="body">
  <div class="divmain gradient" >
    <!-- <img src="./images/snowcrystals.jpg" class="snow">; -->
    <h1 class='display-7 fw-bold mainTopic'>Dice Game for Two</h1>
  </div>    
  <!-- Grid for Players and Dices -->
  <div class="playersFlex">
    <div class="playersGrid">
      
      <label id='labelOne'>Input The Name of Player One:</label>
      <label id='labelTwo'>Input The Name of Player Two:</label>  
      <div id="oneDiv" justify-content="center" align="center"><input type='text' id='oneInputId' placeholder='Your Name' onchange='getNameOne()'></div>
      <div id="twoDiv" justify-content="center" align="center"><input type='text' id='twoInputId' placeholder='Your Name' onchange='getNameTwo()'></div>
      
      <img src="./images/6.png" class="dicePicOne" alt="Dice 6 photo">

      <img src="./images/6.png" class="dicePicTwo" alt="Dice 6 photo">

      <button id="restartButton" onclick="restartEvent()">Restart</button>
      <button id="newPlayersButton" onclick="newPlayers()">Set New Players</button>
      
    </div>
    
  </div>

  <!-- Bootstrap link-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- JavaScript link-->
  <script src="index.js"></script>
</body>
</html>
